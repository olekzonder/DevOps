scope: test-cluster

watchdog:
  mode: off

consul:
  host: consul-1:8500
  register_service: true

restapi:
  listen: 0.0.0.0:8008
  connect_address: "pg-patroni-1:8008"
  auth: 'username:password'

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
        use_pg_rewind: true
        parameters:
            max_connections: 550
            max_locks_per_transaction: 512
            max_worker_processes: 27

initdb:
  - encoding: UTF8
  - data-checksums

pg_hba:  # Add following lines to pg_hba.conf after running 'initdb'
  - local all all trust
  - host replication replicator 10.5.0.0/16 md5
  - host replication replicator 127.0.0.1/32 trust
  - host all all 0.0.0.0/0 md5

postgresql:
  pgpass: /var/lib/postgresql/.pgpass
  listen: 0.0.0.0:5432
  connect_address: "pg-patroni-1:5432"
  data_dir: /var/lib/postgresql/data
  pg_rewind:
    username: postgres
    password: password
  pg_hba:
    - local all all trust
    - host replication replicator 10.5.0.0/16 md5
    - host replication replicator 127.0.0.1/32 trust
    - host all all 0.0.0.0/0 md5
  replication:
    username: replicator
    password: password
  superuser:
    username: postgres
    password: password
  admin:
    username: admin
    password: password
